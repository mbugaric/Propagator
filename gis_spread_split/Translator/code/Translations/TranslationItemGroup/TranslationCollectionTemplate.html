<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2">
	<title>Translation Table</title>
</head>
<body>
<form id="TranslatorForm" method="get">
<table>
	<tbody>
		<!-- START_REPEATER_TRANSLATION_GROUP -->
		<tr>
			<td>
				<fieldset>
					<legend>{TITLE}</legend>
					<div>
						{TRANSLATION_ITEM_CONTENT}
					</div>
				</fieldset>
			</td>
		</tr>
		<!-- END_REPEATER_TRANSLATION_GROUP -->
	</tbody>
	<tfoot>
		<tr>
			<td colspan="3" align="right">
				<input id="buttonSave" type="submit" value="{BUTTON_SAVE_CAPTION}" onclick="return ajaxHandleSaveClick()"/>
			</td>
		</tr>
		<tr>
			<td colspan="3" align="center">
				<table>
					<tr>
						<!-- START_REPEATER_PAGE_NUMBER_ITEM -->
						<td>
							<a href="{PAGE_LINK}" id="page{PAGE_NUMBER}" name = "page{PAGE_NUMBER}" class="{PAGE_STYLE_NAME}">{PAGE_CONTENT}</a>
						</td>
						<!-- END_REPEATER_PAGE_NUMBER_ITEM -->
					</tr>
				</table>
			</td>
		<tr>
	</tfoot>
</table>
</form>
</body>
</html>
